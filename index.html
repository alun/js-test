<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Github users</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.2-dist/css/bootstrap.css">
</head>

<body ng-app="githubUsers">

<div class="container">
    <div class="row" users-list>

        <div>
            <a class="btn btn-green btn-sm" ng-click="loadPrev()">&lt; prev</a>
            <a class="btn btn-green btn-sm" ng-click="loadNext()">next &gt;</a>
        </div>

        <ul class="list-unstyled">
            <li ng-repeat="user in users">
                <ng-include src="'user-view'"></ng-include>
            </li>
        </ul>

    </div>
</div>

<script type='text/ng-template' id="user-view">
    <div>
        <img src="{{user.avatar_url}}" width="50" height="50">
        <span>{{user.login}}</span>
        <a class="btn btn-sm btn-success" ng-click="toggleFollowers(user, $event)">Toggle friends</a>
    </div>
    <div class="followers" ng-show="user.followers">
        <div>{{user.login}}'s followers</div>
        <ul class="list-unstyled">
            <li ng-repeat="user in user.followers">
                <img src="{{user.avatar_url}}" width="30" height="30">
                <span>{{user.login}}</span>
            </li>
        </ul>
    </div>
</script>

<script type="text/javascript" src="angular.js"></script>
<script type="text/javascript" src="angular-resource.js"></script>
<script type="text/javascript" src="src/github-users.js"></script>

</body>
</html>
